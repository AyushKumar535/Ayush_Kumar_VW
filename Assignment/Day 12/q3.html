<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
            position: relative;
            height: 300px; 
        }

        #car {
            position: absolute; 
            left: 0px;          
            top: 100px;         
            transition: 0.3s;   
            width: 200px;
        }

        #road {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            height: 30px;
            background: #333;  
            border-radius: 3px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 220px;  
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h4 style="text-align:center;">Click to Move the Car Forward</h4>

    <div id="road"></div>
    <img id="car" src="pic/OIP.webp " alt="Car">

    <br><br>

    <div style="text-align:center;">
        <button onclick="moveCar()">Move Forward</button>
    </div>

    <script>
        const car = document.getElementById("car");
        let position = 0; 

        function moveCar() {
            position += 20; 
            car.style.left = position + "px";
        }
    </script>

</body>
</html>
